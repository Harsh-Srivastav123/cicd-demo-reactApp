name: React-Demo

on:
  push:
    branches: [main]

# if you have src in some other folder then mention the directory.

# defaults:
#   run:
#     working-directory: ./client    

jobs:
  build:
    runs-on: ['self-hosted', 'Linux', 'X64','demo']

    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
